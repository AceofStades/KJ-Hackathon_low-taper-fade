<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f39c12;
            --background-color: #f4f7fa;
            --text-color: #333;
            --card-background: #ffffff;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        .customer-name {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .customer-email {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .card {
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .chart-container {
            height: 300px;
        }

        .risk-meter {
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 1rem;
        }

        .risk-level {
            height: 100%;
            width: 0;
            background-color: var(--secondary-color);
            transition: width 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .animate-in {
            animation: slideIn 0.5s ease-out forwards;
            opacity: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="customer-name">John Doe</h1>
        <p class="customer-email">john.doe@example.com</p>
    </header>

    <div class="container">
        <main>
            <section class="card animate-in" style="animation-delay: 0.1s;">
                <h2>Customer Information</h2>
                <div class="stat">
                    <span>Customer ID:</span>
                    <span>12345</span>
                </div>
                <div class="stat">
                    <span>Join Date:</span>
                    <span>January 15, 2022</span>
                </div>
                <div class="stat">
                    <span>Subscription Plan:</span>
                    <span>Premium</span>
                </div>
                <div class="stat">
                    <span>Total Spend:</span>
                    <span>$1,250</span>
                </div>
            </section>

            <section class="card animate-in" style="animation-delay: 0.2s;">
                <h2>Behavior Analysis</h2>
                <div class="chart-container">
                    <canvas id="behaviorChart"></canvas>
                </div>
            </section>

            <section class="card animate-in" style="animation-delay: 0.3s;">
                <h2>Purchase History</h2>
                <div class="chart-container">
                    <canvas id="purchaseChart"></canvas>
                </div>
            </section>

            <section class="card animate-in" style="animation-delay: 0.4s;">
                <h2>Churn Risk Assessment</h2>
                <p>Based on the customer's behavior and engagement, the churn risk is:</p>
                <div class="risk-meter">
                    <div class="risk-level" id="riskLevel"></div>
                </div>
                <p id="riskPercentage">Calculating...</p>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Behavior Analysis Chart
            const behaviorCtx = document.getElementById('behaviorChart').getContext('2d');
            new Chart(behaviorCtx, {
                type: 'radar',
                data: {
                    labels: ['Website Visits', 'Product Views', 'Cart Additions', 'Purchases', 'Support Tickets'],
                    datasets: [{
                        label: 'Current Month',
                        data: [65, 59, 90, 81, 56],
                        fill: true,
                        backgroundColor: 'rgba(74, 144, 226, 0.2)',
                        borderColor: 'rgb(74, 144, 226)',
                        pointBackgroundColor: 'rgb(74, 144, 226)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgb(74, 144, 226)'
                    }, {
                        label: 'Previous Month',
                        data: [28, 48, 40, 19, 96],
                        fill: true,
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgb(255, 99, 132)',
                        pointBackgroundColor: 'rgb(255, 99, 132)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgb(255, 99, 132)'
                    }]
                },
                options: {
                    elements: {
                        line: {
                            borderWidth: 3
                        }
                    },
                    responsive: true,
                    maintainAspectRatio: false,
                }
            });

            // Purchase History Chart
            const purchaseCtx = document.getElementById('purchaseChart').getContext('2d');
            new Chart(purchaseCtx, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                    datasets: [{
                        label: 'Purchase Amount ($)',
                        data: [250, 320, 180, 400, 300, 220],
                        fill: false,
                        borderColor: 'rgb(74, 144, 226)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Churn Risk Animation
            setTimeout(() => {
                const riskLevel = document.getElementById('riskLevel');
                const riskPercentage = document.getElementById('riskPercentage');
                const risk = 35; // Example risk percentage
                riskLevel.style.width = `${risk}%`;
                riskPercentage.textContent = `${risk}% Risk`;

                if (risk < 30) {
                    riskLevel.style.backgroundColor = '#4caf50';
                } else if (risk < 70) {
                    riskLevel.style.backgroundColor = '#ff9800';
                } else {
                    riskLevel.style.backgroundColor = '#f44336';
                }
            }, 1000);
        });
    </script>
</body>
</html>
