<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Customer Churn Dashboard</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   <link rel="stylesheet" href="style1.css">
</head>

				<div class="success-toast" id="successToast">
					<div class="tick-icon"></div>
					<p>Discount applied successfully!</p>
				</div>

				<div
					class="bucket"
					id="mediumRisk"
					onclick="showCategory('medium')"
				>
					Medium Risk
					<span id="mediumCount">0</span>
				</div>
				<div
					class="bucket"
					id="highRisk"
					onclick="showHighRiskCategory()"
				>
					High Risk
					<span id="highCount">0</span>
				</div>
			</div>
			<div class="customer-table-container">
				<h2 id="tableTitle">Customer List</h2>
				<table>
					<thead>
						<tr>
							<th>Name</th>
							<th>Subscription Plan</th>
							<th>Last Active</th>
							<th>Churn Probability</th>
						</tr>
					</thead>
					<tbody id="customerTableBody"></tbody>
				</table>
			</div>
		</div>

    <script src="script1.js"></script>
</body>

</html>
