<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="dashboard-container">
        <h1>Customer Churn Dashboard</h1>
        <div class="risk-buckets">
            <div class="bucket" id="lowRisk" onclick="showCategory('Low')">
                Low Risk
                <span id="lowCount">0</span>
            </div>
            <div class="overlay" id="overlay"></div>

            <!-- Centered toast -->
            <div class="toast" id="discountToast">
                <p>Apply discount to all high-risk users?</p>
                <button class="apply-btn" onclick="applyDiscount()">Apply</button>
                <button class="cancel-btn" onclick="hideToast()">Don't Apply</button>
            </div>

            <div class="success-toast" id="successToast">
                <div class="tick-icon"></div>
                <p>Discount applied successfully!</p>
            </div>
            
            <div class="bucket" id="mediumRisk" onclick="showCategory('Medium')">
                Medium Risk
                <span id="mediumCount">0</span>
            </div>
            <div class="bucket" id="highRisk" onclick="showHighRiskCategory()">
                High Risk
                <span id="highCount">0</span>
            </div>
        </div>
        <div class="customer-table-container">
            <h2 id="tableTitle">Customer List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Subscription Plan</th>
                        <th>Last Active</th>
                    </tr>
                </thead>
                <tbody id="customerTableBody"></tbody>
            </table>
        </div>
    </div>

    <script src="script1.js"></script>
</body>

</html>
