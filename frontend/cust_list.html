<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Customer Churn Dashboard</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<style>
			body {
				font-family: "Poppins", sans-serif;
				background-color: #1e1e2f;
				color: white;
				margin: 0;
				padding: 20px;
				display: flex;
				flex-direction: column;
				align-items: center;
			}

			.dashboard-container {
				text-align: center;
				width: 80%;
			}

			.risk-buckets {
				display: flex;
				justify-content: space-around;
				gap: 20px;
				margin-bottom: 30px;
			}

			.bucket {
				padding: 20px;
				border-radius: 10px;
				cursor: pointer;
				width: 200px;
				text-align: center;
				font-weight: bold;
				font-size: 18px;
				transition:
					transform 0.3s,
					box-shadow 0.3s;
				box-shadow: 0 4px 10px rgba(255, 117, 140, 0.5);
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: space-between;
				height: 120px;
				padding-top: 10px;
			}

			#lowRisk {
				background-color: green;
			}

			#mediumRisk {
				background-color: orange;
			}

			#highRisk {
				background-color: red;
			}

			.bucket:hover {
				transform: scale(1.05);
				box-shadow: 0 6px 15px rgba(255, 117, 140, 0.8);
			}

			.bucket span {
				font-size: 36px;
				font-weight: bold;
				flex-grow: 1;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			.customer-table-container {
				background: #29293d;
				padding: 20px;
				border-radius: 10px;
				box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
				max-width: 700px;
				margin: 0 auto;
			}

			/* Blurred background overlay */
			/* Blurred background overlay */
			.overlay {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: rgba(0, 0, 0, 0.5);
				/* Semi-transparent black */
				backdrop-filter: blur(5px);
				/* Blur effect */
				z-index: 999;
				/* Ensure it's below the toast but above everything else */
				display: none;
				/* Hidden by default */
			}

			/* Glass-like transparent toast */
			.toast {
				position: fixed;
				top: 50%;
				/* Center vertically */
				left: 50%;
				/* Center horizontally */
				transform: translate(-50%, -50%);
				/* Adjust for exact center */
				background: rgba(255, 255, 255, 0.2);
				/* Semi-transparent white */
				backdrop-filter: blur(10px);
				/* Blur effect for the toast */
				border: 1px solid rgba(255, 255, 255, 0.3);
				/* Light border for glass effect */
				color: white;
				padding: 20px;
				border-radius: 12px;
				/* Rounded corners */
				box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
				/* Subtle shadow */
				display: none;
				flex-direction: column;
				align-items: center;
				z-index: 1000;
				/* Ensure it appears above the overlay */
			}

			.toast button {
				margin-top: 10px;
				padding: 8px 15px;
				border: none;
				cursor: pointer;
				border-radius: 5px;
				background: rgba(255, 255, 255, 0.3);
				/* Semi-transparent button background */
				color: white;
				transition: background 0.3s ease;
				/* Smooth hover effect */
			}

			.toast button:hover {
				background: rgba(255, 255, 255, 0.5);
				/* Slightly more opaque on hover */
			}

			.apply-btn {
				background: #4caf50;
				color: white;
			}

			.cancel-btn {
				background: #ff3b3b;
				color: white;
			}

			table {
				width: 100%;
				border-collapse: collapse;
				margin-top: 10px;
				color: white;
			}

			th,
			td {
				padding: 15px;
				border-bottom: 1px solid #444;
				text-align: left;
			}

			th {
				background: #3a3a52;
			}

			tr {
				cursor: pointer;
			}

			tr:hover {
				background: #3a3a52;
			}

			/* Success toast */
			.success-toast {
				position: fixed;
				top: 20px;
				/* Position at the top */
				right: 20px;
				/* Position at the right */
				background: rgba(40, 167, 69, 0.9);
				/* Semi-transparent green background */
				backdrop-filter: blur(10px);
				/* Blur effect */
				color: white;
				padding: 15px 20px;
				border-radius: 8px;
				box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
				display: none;
				align-items: center;
				gap: 10px;
				/* Space between icon and text */
				z-index: 1001;
				/* Ensure it appears above everything */
			}

			/* Green tick icon */
			.success-toast .tick-icon {
				width: 20px;
				height: 20px;
				background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/></svg>')
					no-repeat center;
			}

			/* Animation for fade-out */
			@keyframes fadeOut {
				from {
					opacity: 1;
				}

				to {
					opacity: 0;
				}
			}
		</style>
	</head>

	<body>
		<div class="dashboard-container">
			<h1>Customer Churn Dashboard</h1>
			<div class="risk-buckets">
				<div class="bucket" id="lowRisk" onclick="showCategory('low')">
					Low Risk
					<span id="lowCount">0</span>
				</div>
				<div class="overlay" id="overlay"></div>

				<!-- Centered toast -->
				<div class="toast" id="discountToast">
					<p>Apply discount to all high-risk users?</p>
					<button class="apply-btn" onclick="applyDiscount()">
						Apply
					</button>
					<button class="cancel-btn" onclick="hideToast()">
						Don't Apply
					</button>
				</div>

				<div class="success-toast" id="successToast">
					<div class="tick-icon"></div>
					<p>Discount applied successfully!</p>
				</div>

				<div
					class="bucket"
					id="mediumRisk"
					onclick="showCategory('medium')"
				>
					Medium Risk
					<span id="mediumCount">0</span>
				</div>
				<div
					class="bucket"
					id="highRisk"
					onclick="showHighRiskCategory()"
				>
					High Risk
					<span id="highCount">0</span>
				</div>
			</div>
			<div class="customer-table-container">
				<h2 id="tableTitle">Customer List</h2>
				<table>
					<thead>
						<tr>
							<th>Name</th>
							<th>Subscription Plan</th>
							<th>Last Active</th>
							<th>Churn Probability</th>
						</tr>
					</thead>
					<tbody id="customerTableBody"></tbody>
				</table>
			</div>
		</div>

		<script>
			document.addEventListener("DOMContentLoaded", function () {
				fetchRiskCounts();
				showCategory("low"); // Default to showing low-risk customers on page load
			});

			function fetchRiskCounts() {
				fetch("/customers/high")
					.then((response) => response.json())
					.then((data) => {
						document.getElementById("highCount").innerText =
							data.length;
					});

				fetch("/customers/medium")
					.then((response) => response.json())
					.then((data) => {
						document.getElementById("mediumCount").innerText =
							data.length;
					});

				fetch("/customers/low")
					.then((response) => response.json())
					.then((data) => {
						document.getElementById("lowCount").innerText =
							data.length;
					});
			}

			function showCategory(riskLevel) {
				fetch(`/customers/${riskLevel}`)
					.then((response) => response.json())
					.then((data) => {
						const tableBody =
							document.getElementById("customerTableBody");
						tableBody.innerHTML = "";

						data.forEach((customer) => {
							let row = `<tr onclick="redirectToCustomerDetails('${customer.Name}')">
                            <td>${customer.Name}</td>
                            <td>${customer.SubscriptionPlan}</td>
                            <td>${customer.LastActive}</td>
                            <td>${customer.ChurnProbability}</td>
                        </tr>`;
							tableBody.innerHTML += row;
						});
						document.getElementById("tableTitle").innerText =
							`${riskLevel.charAt(0).toUpperCase() + riskLevel.slice(1)} Risk Customers`;
					});
			}

			function redirectToCustomerDetails(name) {
				window.location.href = `individual_customer.html?name=${encodeURIComponent(name)}`;
			}

			function showHighRiskCategory() {
				showCategory("high");
				document.getElementById("overlay").style.display = "block";
				document.getElementById("discountToast").style.display = "flex";
			}

			function applyDiscount() {
				// Your logic to apply the discount
				hideToast(); // Hide the original toast

				// Show the success toast
				const successToast = document.getElementById("successToast");
				successToast.style.display = "flex";

				// Hide the success toast after 5 seconds
				setTimeout(() => {
					successToast.style.animation = "fadeOut 0.5s ease"; // Fade-out animation
					setTimeout(() => {
						successToast.style.display = "none";
						successToast.style.animation = ""; // Reset animation
					}, 500); // Wait for the animation to complete
				}, 5000); // 5 seconds delay
			}

			function hideToast() {
				document.getElementById("overlay").style.display = "none"; // Hide overlay
				document.getElementById("discountToast").style.display = "none"; // Hide original toast
			}
		</script>
	</body>
</html>
