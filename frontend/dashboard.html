<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Analysis Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
            .blue-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #007BFF; /* Blue color */
            color: white;
            padding: 8px 16px; /* Reduced padding */
            border: none;
            border-radius: 5px;
            font-size: 14px; /* Reduced font size */
            font-family: Arial, sans-serif;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Hover effect */
        .blue-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        /* Right arrow icon */
        .arrow-icon {
            margin-left: 8px; /* Reduced space between text and icon */
            width: 14px; /* Reduced icon size */
            height: 14px; /* Reduced icon size */
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M10 17l5-5-5-5v10z"/></svg>') no-repeat center;
        }

        .chart-container{
    display: flex;
    justify-content: center;
    align-items: center; /* Adjust as needed */
}

    </style>

</head>
<body>

    <div class="metrics-overview">
        <div class="metric">
            <div class="metric-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
            </div>
            <h3>Risky Customers</h3>
            <p id="riskyCustomers">Loading...</p>
        </div>
        <div class="metric">
            <div class="metric-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <h3>MRR from Risky Customers</h3>
            <p id="riskyMRR">Loading...</p>
        </div>
        <div class="metric">
            <div class="metric-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                </svg>
            </div>
            <h3>Retention Rate</h3>
            <p id="retentionRate">Loading...</p>
        </div>
        <div class="metric">
            <div class="metric-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                </svg>
            </div>
            <h3>Total MRR</h3>
            <p id="totalMRR">Loading...</p>
        </div>
    </div>


        <div class="charts-container">
            <div class="chart">
                <h3>Customer by Status</h3>
                <canvas id="customerStatusChart"></canvas>
            </div>
            <div class="chart">
                <h3>Churn Risk by Income</h3>
                <canvas id="churnRiskIncomeChart"></canvas>
            </div>
            <div class="chart">
                <h3>Segments Most Likely to Leave</h3>
                <canvas id="segmentsChurnChart"></canvas>
            </div>
            <div class="chart">
                <h3>Churn Risk by Location</h3>
                <div id="churnRiskMap">
                    <img src="assets/location.png" alt="">
                </div>
            </div>
        </div>
        <button class="blue-button" onclick="window.location.href='cust_list.html'">Details</button>

            <div class="arrow-icon"></div>
        </button>

    </div>
</div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
